<!DOCTYPE html> <!-- declares the document as html type -->
<html> <!-- begins html document -->

<head> <!-- contains data about the html document (html metadata) -->
	<meta charset="UTF-8" /> <!-- sets the character encoding to unicode -->
	<title>Page Title Here</title> <!-- displays in the tab bar -->
</head>

<body> <!-- begins visible part of html document -->

	<h1>Heading</h1> <!-- h1 is the most important heading. try h2 to h6 -->

	<p>This is a paragraph.</p> 

</body> <!-- ends visible part of html document -->

</html> <!-- ends html document -->
